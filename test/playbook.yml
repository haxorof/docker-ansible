---
- hosts: test
  tasks:
    - name: Simple test
      ansible.builtin.shell: cat /etc/os-release

    - name: Simple test become
      ansible.builtin.shell: cat /etc/sudoers.d/ansible
      become: yes

    - name: Wait for port 443 to become open on the host
      ansible.builtin.wait_for:
        host: github.com
        port: 443
      delegate_to: localhost
